<!DOCTYPE html>
<html>
<head>
    <title>TIB!-Say Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #716d66, #f3f3ee, #ccbc8c, #b4b4b2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            margin: 20px;
            background: rgba(243, 243, 238, 0.95); /* #f3f3ee */
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(113, 109, 102, 0.2); /* #716d66 */
            padding: 20px;
        }

        .chat-header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #ccbc8c;
            margin-bottom: 20px;
            position: relative;
        }

        .chat-header h1 {
            color: #716d66;
            font-size: 2em;
            font-weight: 600;
        }

        .language-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #ccbc8c;
            color: #716d66;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .language-button:hover {
            background: #b4b4b2;
            color: white;
        }

        .chat-messages {
            height: 60vh;
            padding: 20px;
            overflow-y: auto;
            background: #f3f3ee;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .chat-history {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 15px;
            border-radius: 15px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards;
            line-height: 1.5;
        }

        .message-content {
            margin-bottom: 10px;
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #716d66, #b4b4b2);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            align-self: flex-start;
            background: white;
            color: #333;
            border: 1px solid #ccbc8c;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(113, 109, 102, 0.1); /* #716d66 */
            user-select: text; /* Permitir selecci√≥n de texto */
        }

        .bot-message .item {
            background: #f3f3ee;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #716d66;
        }

        .bot-message .item-header {
            font-weight: 600;
            color: #716d66;
            margin-bottom: 5px;
        }

        .bot-message .item-detail {
            color: #666;
            font-size: 0.9em;
            margin: 5px 0;
        }

        .message-form {
            display: flex;
            gap: 10px;
            padding: 20px;
            background: #f3f3ee;
            border-radius: 15px;
        }

        .message-input {
            flex-grow: 1;
            padding: 15px;
            border: 2px solid #ccbc8c;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: #716d66;
        }

        .send-button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #716d66, #b4b4b2);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(113, 109, 102, 0.3); /* #716d66 */
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: white;
            padding: 15px;
            border-radius: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(113, 109, 102, 0.1); /* #716d66 */
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #716d66;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1s infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Estilos para emojis y elementos espec√≠ficos */
        .emoji {
            font-size: 1.2em;
            margin-right: 5px;
        }

        .price {
            color: #28a745;
            font-weight: 600;
        }

        .schedule {
            color: #dc3545;
        }

        .location {
            color: #007bff;
        }

        /* Scrollbar personalizado */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #716d66;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #b4b4b2;
        }

        .translation-popup {
            position: absolute;
            background: white;
            border: 1px solid #ccbc8c;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(113, 109, 102, 0.3);
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1 id="headerTitle">üåÑ TIB!-Say</h1>
            <button onclick="toggleLanguage()" class="language-button">EN</button>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="chat-history" id="chatHistory"></div>
            <div class="typing-indicator" id="typingIndicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="message-form">
            <input type="text" id="messageInput" class="message-input" 
                   placeholder="Preg√∫ntame sobre lugares para visitar en M√©rida..." required>
            <button onclick="sendMessage()" class="send-button">Enviar</button>
        </div>
    </div>

    <div id="translationPopup" class="translation-popup"></div>

    <script>
        const translations = {
            en: {
                headerTitle: "üåÑ TIB!-Say",
                placeholder: "Ask me about places to visit in M√©rida...",
                sendButton: "Send",
                errorMessage: "Sorry, there was an error processing your message."
            },
            es: {
                headerTitle: "üåÑ TIB!-Say",
                placeholder: "Preg√∫ntame sobre lugares para visitar en M√©rida...",
                sendButton: "Enviar",
                errorMessage: "Lo siento, hubo un error al procesar tu mensaje."
            }
        };

        const botTranslations = {
            en: {
                "Hola, ¬øc√≥mo puedo ayudarte?": "Hello, how can I help you?",
                "Aqu√≠ tienes algunos lugares para visitar:": "Here are some places to visit:",
                "Estos son algunos lugares para compras en M√©rida:": "Here are some places for shopping in M√©rida:",
                "Estos son algunos lugares culturales en M√©rida:": "Here are some cultural places in M√©rida:",
                // A√±adir m√°s traducciones seg√∫n sea necesario
            },
            es: {
                "Hello, how can I help you?": "Hola, ¬øc√≥mo puedo ayudarte?",
                "Here are some places to visit:": "Aqu√≠ tienes algunos lugares para visitar:",
                "Here are some places for shopping in M√©rida:": "Estos son algunos lugares para compras en M√©rida:",
                "Here are some cultural places in M√©rida:": "Estos son algunos lugares culturales en M√©rida:",
                // A√±adir m√°s traducciones seg√∫n sea necesario
            }
        };

        let currentLanguage = 'es';

        function toggleLanguage() {
            currentLanguage = currentLanguage === 'es' ? 'en' : 'es';
            document.getElementById('headerTitle').innerText = translations[currentLanguage].headerTitle;
            document.getElementById('messageInput').placeholder = translations[currentLanguage].placeholder;
            document.querySelector('.send-button').innerText = translations[currentLanguage].sendButton;
            document.querySelector('.language-button').innerText = currentLanguage === 'es' ? 'EN' : 'ES';
        }

        function translateBotMessage(message) {
            const lines = message.split('<br><br>');
            return lines.map(line => {
                if (currentLanguage === 'en') {
                    return botTranslations.en[line] || line;
                } else if (currentLanguage === 'es') {
                    return botTranslations.es[line] || line;
                }
                return line;
            }).join('<br><br>');
        }

        function formatMessage(message) {
            // Formatear elementos espec√≠ficos
            message = message.replace(/üè†|üç≥|üìç|‚è∞|üí∞|üéØ|üìù|üìä|üéí|üé™|üèõÔ∏è|üõí|üéµ/g, 
                match => `<span class="emoji">${match}</span>`);
            
            // Formatear precios
            message = message.replace(/\$\d+(\.\d{2})?/g, 
                match => `<span class="price">${match}</span>`);
            
            // Formatear horarios
            message = message.replace(/(Abierto|Horario|‚è∞)([^<\n]+)/g, 
                (match, p1, p2) => `${p1}<span class="schedule">${p2}</span>`);
            
            // Formatear direcciones
            message = message.replace(/üìç([^<\n]+)/g, 
                (match, p1) => `üìç<span class="location">${p1}</span>`);
            
            // Crear tarjetas para elementos
            const lines = message.split('\n\n');
            return lines.map(line => {
                if (line.includes('üè†') || line.includes('üéØ') || line.includes('üé™')) {
                    return `<div class="item">${line}</div>`;
                }
                return `<div class="message-content">${line}</div>`;
            }).join('');
        }

        function addMessage(message, isUser) {
            const chatHistory = document.getElementById('chatHistory');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.innerHTML = isUser ? message : formatMessage(translateBotMessage(message));
            chatHistory.appendChild(messageDiv);
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.style.display = 'block';
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.style.display = 'none';
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (message) {
                addMessage(message, true);
                messageInput.value = '';
                showTypingIndicator();

                try {
                    const response = await fetch('/chat/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message })
                    });

                    const data = await response.json();
                    hideTypingIndicator();
                    
                    if (data.bot_message) {
                        addMessage(translateBotMessage(data.bot_message), false);
                    }
                } catch (error) {
                    hideTypingIndicator();
                    console.error('Error:', error);
                    addMessage(translations[currentLanguage].errorMessage, false);
                }
            }
        }

        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function translateText(text) {
            const response = await fetch('https://translation.googleapis.com/language/translate/v2', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer YOUR_GOOGLE_API_KEY'
                },
                body: JSON.stringify({
                    q: text,
                    target: currentLanguage === 'es' ? 'en' : 'es'
                })
            });
            const data = await response.json();
            return data.data.translations[0].translatedText;
        }

        document.addEventListener('mouseup', async function(event) {
            const selection = window.getSelection().toString().trim();
            if (selection) {
                const translatedText = await translateText(selection);
                const popup = document.getElementById('translationPopup');
                popup.innerText = translatedText;
                popup.style.left = `${event.pageX}px`;
                popup.style.top = `${event.pageY}px`;
                popup.style.display = 'block';
            } else {
                document.getElementById('translationPopup').style.display = 'none';
            }
        });

        document.addEventListener('mousedown', function() {
            document.getElementById('translationPopup').style.display = 'none';
        });
    </script>
</body>
</html>
